<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>한 숨의 위로 : 감정 일기</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Gowun Dodum', sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #d0ebff, #f8f0fc);
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }

    .cloud1 { width: 200px; height: 60px; top: 10%; left: -200px; animation-delay: 0s; }
    .cloud2 { width: 300px; height: 80px; top: 25%; left: -300px; animation-delay: 5s; }
    .cloud3 { width: 250px; height: 70px; top: 40%; left: -250px; animation-delay: 10s; }

    @keyframes float {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: url('https://www.transparenttextures.com/patterns/white-wall.png'),
                  linear-gradient(to top, #c5f6fa, transparent);
      background-blend-mode: overlay;
      clip-path: ellipse(75% 100% at 50% 100%);
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.6rem;
      color: #343a40;
      margin-bottom: 1rem;
      animation: fadeIn 1.2s ease-out;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-out;
    }

    button {
      padding: 0.9rem 2.2rem;
      font-size: 1.1rem;
      border: none;
      background: #91caff;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background 0.3s ease;
      animation: fadeIn 2s ease-out;
    }

    button:hover {
      background: #339af0;
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="wave"></div>
  </div>
  <div class="container">
    <h1>한 숨의 위로 : 감정 일기</h1>
    <p>지친 마음을 글로 털어놓아보세요.<br>AI가 음악과 따뜻한 말로 함께합니다.</p>
    <button onclick="location.href='login.html'">시작하기</button>
  </div>
</body>
</html>
