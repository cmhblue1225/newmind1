<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ì•Œë¦¼</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .notification {
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .notification.unread {
      border-left: 6px solid #339af0;
      background-color: #e7f5ff;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ğŸ”” ë‚´ ì•Œë¦¼</h1>

  <div id="notifications-box">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

  <script type="module">
    import { supabase } from './js/supabase.js';
    import { checkAuth } from './js/auth.js';

    checkAuth();

    const box = document.getElementById('notifications-box');

    async function loadNotifications() {
      const { data: { user } } = await supabase.auth.getUser();

      const { data, error } = await supabase
        .from('notifications')
        .select('*')
        .eq('user_id', user.id)
        .order('created_at', { ascending: false });

      if (error || !data || data.length === 0) {
        box.innerHTML = '<p>ì•Œë¦¼ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
        return;
      }

      box.innerHTML = '';

      data.forEach(n => {
        const div = document.createElement('div');
        div.className = 'notification' + (!n.read ? ' unread' : '');

        div.innerHTML = `
          <div>${n.message}</div>
          <div class="timestamp">${new Date(n.created_at).toLocaleString()}</div>
        `;

        box.appendChild(div);
      });

      // ì½ìŒ ì²˜ë¦¬ (ì„ íƒ ê¸°ëŠ¥)
      const unread = data.filter(n => !n.read);
      if (unread.length > 0) {
        const ids = unread.map(n => n.id);
        await supabase
          .from('notifications')
          .update({ read: true })
          .in('id', ids);
      }
    }

    loadNotifications();
  </script>
</body>
</html>
