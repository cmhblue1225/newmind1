<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 - 한 숨의 위로 : 감성 일기</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Gowun Dodum', sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #d0ebff, #f8f0fc);
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }

    .cloud1 { width: 200px; height: 60px; top: 10%; left: -200px; animation-delay: 0s; }
    .cloud2 { width: 300px; height: 80px; top: 25%; left: -300px; animation-delay: 5s; }
    .cloud3 { width: 250px; height: 70px; top: 40%; left: -250px; animation-delay: 10s; }

    @keyframes float {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: url('https://www.transparenttextures.com/patterns/white-wall.png'),
                  linear-gradient(to top, #c5f6fa, transparent);
      background-blend-mode: overlay;
      clip-path: ellipse(75% 100% at 50% 100%);
      z-index: -1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .signup-box {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .signup-box h2 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
      color: #339af0;
    }

    .signup-box input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.2s ease;
    }

    .signup-box input:focus {
      border-color: #228be6;
      outline: none;
    }

    .signup-box button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      background-color: #91caff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .signup-box button:hover {
      background-color: #339af0;
      transform: translateY(-2px);
    }

    .login-links {
      margin-top: 1.2rem;
      font-size: 0.95rem;
    }

    .login-links a {
      color: #339af0;
      text-decoration: none;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="wave"></div>
  </div>

  <div class="container">
    <div class="signup-box">
      <h2>Emotion Journal 회원가입</h2>
      <form id="signup-form">
        <input type="text" id="name" placeholder="이름" required />
        <input type="email" id="email" placeholder="이메일" required />
        <input type="password" id="password" placeholder="비밀번호" required />
        <input type="text" id="phone" placeholder="전화번호" required />
        <button type="submit">회원가입</button>
      </form>
      <div class="login-links">
        <a href="login.html">이미 계정이 있으신가요?</a>
      </div>
    </div>
  </div>

  <script type="module" src="./js/signup.js"></script>
</body>
</html>
