<body>
  <h1>ğŸŒ ê³µìœ  ì¼ê¸° ì»¤ë®¤ë‹ˆí‹°</h1>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="í‚¤ì›Œë“œë¡œ ê³µìœ  ì¼ê¸° ê²€ìƒ‰..." style="padding: 0.5rem; width: 80%; border-radius: 6px; border: 1px solid #ccc;" />
  </div>

  <div class="filter-buttons">
    <button data-emotion="all" class="active">ì „ì²´</button>
    <button data-emotion="happy">ğŸ˜Š í–‰ë³µ</button>
    <button data-emotion="sad">ğŸ˜¢ ìŠ¬í””</button>
    <button data-emotion="angry">ğŸ˜  ë¶„ë…¸</button>
    <button data-emotion="anxious">ğŸ˜Ÿ ë¶ˆì•ˆ</button>
    <button data-emotion="neutral">ğŸ˜ ë³´í†µ</button>
  </div>

  <div id="diary-list">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

  <script type="module">
    import { supabase } from './js/supabase.js';
    import { checkAuth } from './js/auth.js';
    import { insertBottomNav } from './js/components/nav.js';

    checkAuth();
    insertBottomNav();

    const diaryList = document.getElementById('diary-list');
    const buttons = document.querySelectorAll('.filter-buttons button');
    const searchInput = document.getElementById('search-input');

    let sharedDiaries = [];
    let currentUserId = null;
    let currentSubscriptions = [];

    async function loadSharedDiaries() {
      const { data: { user } } = await supabase.auth.getUser();
      currentUserId = user.id;

      const { data: subs } = await supabase
        .from('subscriptions')
        .select('following_id')
        .eq('follower_id', currentUserId);

      currentSubscriptions = subs.map(s => s.following_id);

      const { data, error } = await supabase
        .from('shared_diaries')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        diaryList.innerHTML = '<p>ì¼ê¸°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>';
        return;
      }

      sharedDiaries = data;
      renderDiaries('all', '');
    }

    function renderDiaries(filter, keyword = '') {
      diaryList.innerHTML = '';

      const keywordLower = keyword.toLowerCase();
      const filtered = sharedDiaries.filter(d => {
        const matchesEmotion = filter === 'all' || d.emotion === filter;
        const matchesKeyword =
          d.content.toLowerCase().includes(keywordLower) ||
          d.feedback.toLowerCase().includes(keywordLower);
        return matchesEmotion && matchesKeyword;
      });

      if (filtered.length === 0) {
        diaryList.innerHTML = '<p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
        return;
      }

      filtered.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'diary-card';

        const anonId = `anon-${entry.user_id.slice(0, 4)}`;
        const isOwnPost = entry.user_id === currentUserId;
        const isSubscribed = currentSubscriptions.includes(entry.user_id);

        card.innerHTML = `
          <div class="emotion-tag">ê°ì •: ${entry.emotion}</div>
          <p>${entry.content}</p>
          <p><strong>GPT í”¼ë“œë°±:</strong> ${entry.feedback}</p>
          <a href="${entry.music}" target="_blank" class="music-btn">ğŸµ ìŒì•… ë“£ê¸°</a>
          <p>ìµëª… ìœ ì €: <strong>${anonId}</strong></p>
          <p>â¤ï¸ ì¢‹ì•„ìš”: <span id="likes-${entry.id}">${entry.likes}</span>
            <button class="like-btn" data-id="${entry.id}">+ ê³µê°</button>
            ${
              !isOwnPost
                ? `<button class="subscribe-btn" data-uid="${entry.user_id}" ${isSubscribed ? 'disabled' : ''}>
                    ${isSubscribed ? 'âœ”ï¸ êµ¬ë… ì¤‘' : 'ğŸ“© êµ¬ë…í•˜ê¸°'}
                  </button>`
                : ''
            }
          </p>
        `;
        diaryList.appendChild(card);
      });

      attachLikeHandlers();
      attachSubscribeHandlers();
    }

    function attachLikeHandlers() {
      diaryList.querySelectorAll('.like-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          btn.disabled = true;

          const countEl = document.getElementById(`likes-${id}`);
          const currentLikes = parseInt(countEl.textContent);

          const { error } = await supabase
            .from('shared_diaries')
            .update({ likes: currentLikes + 1 })
            .eq('id', id);

          if (!error) {
            countEl.textContent = currentLikes + 1;
          } else {
            alert('ì¢‹ì•„ìš” ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ ë°œìƒ');
          }
        });
      });
    }

    function attachSubscribeHandlers() {
      diaryList.querySelectorAll('.subscribe-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const followeeId = btn.dataset.uid;

          const { error } = await supabase
            .from('subscriptions')
            .insert({
              follower_id: currentUserId,
              following_id: followeeId
            });

          if (!error) {
            currentSubscriptions.push(followeeId);
            renderDiaries(
              document.querySelector('.filter-buttons button.active')?.dataset.emotion || 'all',
              searchInput.value.trim()
            );
          } else {
            alert('êµ¬ë… ì‹¤íŒ¨');
          }
        });
      });
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const emotion = btn.dataset.emotion;
        const keyword = searchInput.value.trim();
        renderDiaries(emotion, keyword);
      });
    });

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.trim();
      const activeBtn = document.querySelector('.filter-buttons button.active');
      const emotion = activeBtn.dataset.emotion;
      renderDiaries(emotion, keyword);
    });

    loadSharedDiaries();
  </script>
