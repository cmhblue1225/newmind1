</head>
<body>
  <header>

  <div class="action-bar">
    <button onclick="location.href='write-diary.html'">+ ì¼ê¸° ì‘ì„±í•˜ê¸°</button>
    <div class="date-filter-container">
      <i class="fa-solid fa-calendar-days" style="color: #228be6;"></i>
      <input type="date" id="date-filter" />

  <div class="filter-bar">
    <label for="emotion-filter">ê°ì • í•„í„°</label>
    <select id="emotion-filter">
      <option value="all">ì „ì²´</option>
      <option value="happy">ğŸ˜Š í–‰ë³µ</option>
      <option value="sad">ğŸ˜¢ ìŠ¬í””</option>
      <option value="angry">ğŸ˜  ë¶„ë…¸</option>
      <option value="anxious">ğŸ˜Ÿ ë¶ˆì•ˆ</option>
      <option value="neutral">ğŸ˜ ë³´í†µ</option>
    </select>
  </div>

  <div id="diary-list"></div>

  <script type="module">
    import { supabase } from './js/supabase.js';
    import { insertBottomNav } from './js/components/nav.js';
    import { checkAuth } from './js/auth.js';

    checkAuth();
    insertBottomNav();

    const diaryList = document.getElementById('diary-list');
    const emotionFilter = document.getElementById('emotion-filter');
    const dateFilter = document.getElementById('date-filter');

    const emotionMap = {
      happy: 'ğŸ˜Š í–‰ë³µ',
      sad: 'ğŸ˜¢ ìŠ¬í””',
      angry: 'ğŸ˜  ë¶„ë…¸',
      anxious: 'ğŸ˜Ÿ ë¶ˆì•ˆ',
      neutral: 'ğŸ˜ ë³´í†µ'
    };

    const colorClassMap = {
      happy: 'color-happy',
      sad: 'color-sad',
      angry: 'color-angry',
      anxious: 'color-anxious',
      neutral: 'color-neutral'
    };

    let diaries = [];

    async function fetchDiaries() {
      const { data: { user } } = await supabase.auth.getUser();
      const { data, error } = await supabase
        .from('diaries')
        .select('id, content, emotion, created_at')
        .eq('user_id', user.id)
        .order('created_at', { ascending: false });

      if (error) {
        alert('ì¼ê¸° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ' + error.message);
        return;
      }

      diaries = data;
      renderDiaries();
    }

    function renderDiaries() {
      const selectedEmotion = emotionFilter.value;
      const selectedDate = dateFilter.value;

      const filtered = diaries.filter(d => {
        const emotionMatch = selectedEmotion === 'all' || d.emotion === selectedEmotion;
        const dateMatch = !selectedDate || d.created_at.startsWith(selectedDate);
        return emotionMatch && dateMatch;
      });

      diaryList.innerHTML = '';

      if (filtered.length === 0) {
        diaryList.innerHTML = '<p>ì¼ê¸°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
        return;
      }

      filtered.forEach(diary => {
        const card = document.createElement('div');
        card.className = `diary-card ${colorClassMap[diary.emotion] || ''}`;

        const emotionText = emotionMap[diary.emotion] || diary.emotion;
        const date = new Date(diary.created_at).toLocaleDateString();

        card.innerHTML = `
          <h3>${emotionText}</h3>
          <p>${diary.content}</p>
          <p class="date">${date}</p>
          <button onclick="location.href='diary-detail.html?id=${diary.id}'">ìƒì„¸ ë³´ê¸°</button>
        `;

        diaryList.appendChild(card);
      });
    }

    emotionFilter.addEventListener('change', renderDiaries);
    dateFilter.addEventListener('change', renderDiaries);

    fetchDiaries();
  </script>

  <script type="module" src="./js/components/nav.js"></script>
