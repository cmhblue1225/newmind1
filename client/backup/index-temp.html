<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion Journal AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hero {
      text-align: center;
      padding: 5rem 1rem;
      background: linear-gradient(145deg, #e7f5ff, #f8f9fa);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .hero button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      background: #339af0;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .hero button:hover {
      background: #228be6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>Emotion Journal AI</h1>
      <p>감정을 기록하고, 공유하며, 치유받으세요.</p>
      <button onclick="window.location.href='login.html'">시작하기</button>
    </div>
  </div>
</body>
</html>
