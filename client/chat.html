<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Í∞êÏ†ï ÏÉÅÎã¥</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
      padding-bottom: 120px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .chat-container {
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      display: inline-block;
      word-break: break-word;
      max-width: 80%;
    }

    .user {
      background: #e3fafc;
      text-align: right;
      margin-left: auto;
      margin-right: 0;
      display: inline-block;
      align-self: flex-end;
      width: fit-content;
      max-width: 80%;
    }

    .gpt-box {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .gpt {
      background: #f1f3f5;
      text-align: left;
      margin-right: auto;
    }

    .character {
      width: 35px;
      height: 35px;
      background-color: #339af0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    #typing {
      font-style: italic;
      color: gray;
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #228be6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1864ab;
    }

    .back-btn {
      margin-bottom: 1rem;
      display: inline-block;
      color: #228be6;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a class="back-btn" onclick="history.back()">‚Üê Ïù¥Ï†ÑÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
  <h1>üß† AI Í∞êÏ†ï ÏÉÅÎã¥</h1>

  <div class="chat-container" id="chat-box"></div>
  <p id="typing" style="display:none">GPTÍ∞Ä ÏûÖÎ†• Ï§ë...</p>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="ÏÉÅÎã¥ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autocomplete="off" />
    <button type="submit">Î≥¥ÎÇ¥Í∏∞</button>
  </form>

  <script type="module">
    import { supabase } from './js/supabase.js';
    import { checkAuth } from './js/auth.js';
    import { insertBottomNav } from './js/components/nav.js';

    checkAuth();
    insertBottomNav();

    const params = new URLSearchParams(location.search);
    const diaryId = params.get('id');
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("chat-input");
    const form = document.getElementById("chat-form");
    const typingIndicator = document.getElementById("typing");

    const renderUrl = "https://emotion-gpt-api.onrender.com";
    let conversation = [];
    let typingInterval = null;

    function showTyping() {
      typingIndicator.style.display = "block";
      let dots = 0;
      typingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        typingIndicator.textContent = "GPTÍ∞Ä ÏûÖÎ†• Ï§ë" + ".".repeat(dots);
      }, 400);
    }

    function hideTyping() {
      clearInterval(typingInterval);
      typingIndicator.style.display = "none";
    }

    function addMessage(sender, text) {
      if (sender === "gpt") {
        const gptBox = document.createElement("div");
        gptBox.className = "gpt-box";

        const char = document.createElement("div");
        char.className = "character";
        char.textContent = "ü§ñ";

        const bubble = document.createElement("div");
        bubble.className = `message gpt`;
        bubble.textContent = text;

        gptBox.appendChild(char);
        gptBox.appendChild(bubble);
        chatBox.appendChild(gptBox);
      } else {
        const bubble = document.createElement("div");
        bubble.className = `message user`;
        bubble.textContent = text;
        chatBox.appendChild(bubble);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function addMessageToDB(role, content) {
      const { data: { user } } = await supabase.auth.getUser();
      await supabase.from("chat_history").insert({
        user_id: user.id,
        diary_id: diaryId,
        role,
        content
      });
    }

    async function loadPreviousMessages() {
      const { data: { user } } = await supabase.auth.getUser();

      const { data } = await supabase
        .from("chat_history")
        .select("*")
        .eq("user_id", user.id)
        .eq("diary_id", diaryId)
        .order("created_at", { ascending: true });

      if (data) {
        data.forEach((msg) => {
          addMessage(msg.role === "assistant" ? "gpt" : "user", msg.content);
          conversation.push({ role: msg.role, content: msg.content });
        });
      }
    }

    async function startChat() {
      const { data, error } = await supabase
        .from("diaries")
        .select("*")
        .eq("id", diaryId)
        .single();

      if (error || !data) return alert("ÏùºÍ∏∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.");

      const prompt = `ÏÇ¨Ïö©ÏûêÏùò ÏùºÍ∏∞ ÎÇ¥Ïö©ÏùÄ Îã§ÏùåÍ≥º Í∞ôÏäµÎãàÎã§:\n\n"${data.content}"\n\nÏù¥ ÎÇ¥Ïö©ÏùÑ Î∞îÌÉïÏúºÎ°ú Î∂ÄÎìúÎüΩÍ≤å ÏÉÅÎã¥ÏùÑ ÏãúÏûëÌï¥Ï£ºÏÑ∏Ïöî.`;

      showTyping();

      const res = await fetch(`${renderUrl}/api/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: [{ role: "user", content: prompt }] })
      });

      const dataJson = await res.json();
      hideTyping();

      if (dataJson.reply) {
        addMessage("gpt", dataJson.reply);
        await addMessageToDB("user", prompt);
        await addMessageToDB("assistant", dataJson.reply);
        conversation.push({ role: "user", content: prompt });
        conversation.push({ role: "assistant", content: dataJson.reply });
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      await addMessageToDB("user", message);
      conversation.push({ role: "user", content: message });
      input.value = "";
      showTyping();

      const res = await fetch(`${renderUrl}/api/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: conversation })
      });

      const data = await res.json();
      hideTyping();

      addMessage("gpt", data.reply);
      await addMessageToDB("assistant", data.reply);
      conversation.push({ role: "assistant", content: data.reply });
    });

    await loadPreviousMessages();
    await startChat();
  </script>

  <script type="module" src="./js/components/nav.js"></script>
  <nav-bar current="chat"></nav-bar>
</body>
</html>
