<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>감정 통계</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      padding: 2rem 1rem 100px;
      max-width: 800px;
      margin: auto;
      background: linear-gradient(to bottom, #e3f2fd, #f8f9fa);
    }

    h1, h2, h3 {
      text-align: center;
      margin-top: 2rem;
      color: #228be6;
    }

    #gpt-summary {
      background: #fff3bf;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1.5rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      max-height: 400px;
      margin: 1.5rem 0;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 1rem;
    }

    #no-data {
      text-align: center;
      margin-top: 2rem;
      color: gray;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>📊 내 감정 통계</h1>

  <div id="no-data" style="display: none;">일기 데이터가 없습니다.</div>
  <canvas id="emotionChart" style="display: none;"></canvas>

  <h2>📈 날짜별 감정 흐름</h2>
  <canvas id="emotionTrendChart"></canvas>

  <h2>🗓️ 요일별 감정 추이</h2>
  <canvas id="weeklyEmotionChart"></canvas>

  <h2>📆 시간대별 감정 경향</h2>
  <canvas id="hourlyEmotionChart"></canvas>

  <h2>🧠 GPT 감정 주간 분석</h2>
  <div id="gpt-summary"></div>

  <script type="module">
    import { supabase } from './js/supabase.js';
    import { checkAuth } from './js/auth.js';
    import { insertBottomNav } from './js/components/nav.js';

    checkAuth();
    insertBottomNav();

    const emotionScores = {
      happy: 2,
      neutral: 1,
      anxious: 0,
      sad: -1,
      angry: -2
    };

    const weekDays = ['월', '화', '수', '목', '금', '토', '일'];
    const hours = Array.from({ length: 24 }, (_, i) => `${i}:00`);

    async function loadStats() {
      const { data: { user } } = await supabase.auth.getUser();

      const { data, error } = await supabase
        .from('diaries')
        .select('emotion, created_at')
        .eq('user_id', user.id);

      if (error || !data || data.length === 0) {
        document.getElementById('no-data').style.display = 'block';
        return;
      }

      const emotionCounts = { happy: 0, sad: 0, angry: 0, anxious: 0, neutral: 0 };
      data.forEach(entry => {
        if (emotionCounts[entry.emotion] !== undefined) {
          emotionCounts[entry.emotion]++;
        }
      });

      const emotionKeys = Object.keys(emotionCounts);
      const chartLabels = emotionKeys.map(e => ({
        happy: '😊 행복',
        sad: '😢 슬픔',
        angry: '😠 분노',
        anxious: '😟 불안',
        neutral: '😐 보통'
      }[e]));

      const chartData = Object.values(emotionCounts);

      document.getElementById('emotionChart').style.display = 'block';
      new Chart(document.getElementById('emotionChart'), {
        type: 'pie',
        data: {
          labels: chartLabels,
          datasets: [{
            data: chartData,
            backgroundColor: ['#74c0fc','#ff8787','#ffa94d','#ffd43b','#ced4da'],
            borderColor: '#fff',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            title: { display: true, text: '감정별 비율' }
          },
          onClick: (e, elements) => {
            if (elements.length > 0) {
              const index = elements[0].index;
              const emotionKey = emotionKeys[index];
              window.location.href = `my-diary.html?emotion=${emotionKey}`;
            }
          }
        }
      });

      const dateMap = {}, weekMap = {}, hourMap = {};
      weekDays.forEach(d => weekMap[d] = []);
      hours.forEach(h => hourMap[h] = []);

      data.forEach(entry => {
        const date = new Date(entry.created_at);
        const dateStr = date.toISOString().split('T')[0];
        const weekday = weekDays[date.getDay() === 0 ? 6 : date.getDay() - 1];
        const hour = `${date.getHours()}:00`;
        const score = emotionScores[entry.emotion];

        if (score !== undefined) {
          dateMap[dateStr] = (dateMap[dateStr] || []).concat(score);
          weekMap[weekday].push(score);
          hourMap[hour].push(score);
        }
      });

      const sortedDates = Object.keys(dateMap).sort();
      const dateLabels = [], dateData = [];
      sortedDates.forEach(date => {
        const avg = dateMap[date].reduce((a, b) => a + b, 0) / dateMap[date].length;
        dateLabels.push(date);
        dateData.push(avg.toFixed(2));
      });

      new Chart(document.getElementById('emotionTrendChart'), {
        type: 'line',
        data: {
          labels: dateLabels,
          datasets: [{
            label: '날짜별 감정 점수 (2 ~ -2)',
            data: dateData,
            borderColor: '#4dabf7',
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { suggestedMin: -2, suggestedMax: 2 }
          }
        }
      });

      const weekData = weekDays.map(day => {
        const scores = weekMap[day];
        return scores.length ? (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(2) : null;
      });

      new Chart(document.getElementById('weeklyEmotionChart'), {
        type: 'line',
        data: {
          labels: weekDays,
          datasets: [{
            label: '요일별 감정 점수',
            data: weekData,
            borderColor: '#20c997',
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { suggestedMin: -2, suggestedMax: 2 }
          }
        }
      });

      const hourData = hours.map(hour => {
        const scores = hourMap[hour];
        return scores.length ? (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(2) : null;
      });

      new Chart(document.getElementById('hourlyEmotionChart'), {
        type: 'bar',
        data: {
          labels: hours,
          datasets: [{
            label: '시간대별 평균 감정 점수',
            data: hourData,
            backgroundColor: '#fab005'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { suggestedMin: -2, suggestedMax: 2 }
          }
        }
      });

      await requestWeeklySummary(weekDays, weekData);
    }

    async function requestWeeklySummary(labels, data) {
      const summaryElement = document.getElementById('gpt-summary');
      summaryElement.innerText = '분석 중...';

      try {
        // null 값 제거 및 유효한 데이터만 필터링
        const validEmotions = labels
          .map((day, i) => ({ date: day, score: data[i] }))
          .filter(emotion => emotion.score !== null && emotion.score !== undefined);

        if (validEmotions.length === 0) {
          summaryElement.innerText = '분석할 감정 데이터가 부족합니다. 더 많은 일기를 작성해보세요.';
          return;
        }

        console.log('Sending emotion data:', validEmotions);

        const res = await fetch('/api/emotion-summary', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ emotions: validEmotions })
        });

        if (!res.ok) {
          const errorData = await res.json().catch(() => ({ error: 'Unknown error' }));
          throw new Error(errorData.error || `HTTP ${res.status}`);
        }

        const result = await res.json();
        console.log('GPT summary result:', result);
        
        summaryElement.innerText = result.summary || 'GPT 분석을 완료했지만 결과가 없습니다.';
      } catch (error) {
        console.error('GPT 주간 분석 오류:', error);
        summaryElement.innerText = `분석 중 오류가 발생했습니다: ${error.message}`;
      }
    }

    loadStats();
  </script>

  <script type="module" src="./js/components/nav.js"></script>
</body>
</html>
